<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Signup.css" rel="stylesheet">
    <title>Signup/Login</title>
</head>
<body>

    
    <div id="formContainer">
        <h2>Signup/Login</h2>
        <form id="authForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="user">User</option>
                <option value="trainer">Trainer</option>
                <option value="admin">Admin</option>
            </select><br><br>

            <button type="button" id="signupButton">Signup</button>
            <button type="button" id="loginButton">Login</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
<footer style="position: fixed; bottom: 0; width: 100%; background: transparent; text-align: center; padding: 10px;">
  <a href="Homepage.html" style="text-decoration: none; font-weight: bold; color: white;">Home</a>
</footer>

</html>

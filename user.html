<!DOCTYPE html>
<html lang="en">
<head>

    <title>Trainer Booking System</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <header>Book a Trainer</header>
  
    <div class="container">
        <h2>Search for a Trainer</h2>
        <input type="text" id="searchBox" placeholder="Enter expertise (e.g. Teacher,Mentor,Tutor)">
        <input type="text" id="locationBox" placeholder="Enter Location">
        <select id="availabilityBox">
            <option value="">Select Availability</option>
            <option value="Available">Available</option>
            <option value="Not Available">Not Available</option>
        </select>
        <button onclick="searchTrainers()">Search</button>
    </div>

    <div id="trainerList" class="container" style="display:none;">
        <h2>Available Trainers</h2>
        <div id="trainerResults"></div>
    </div>

    <script src="user.js"></script>
</body>

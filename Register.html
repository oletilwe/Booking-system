<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <form id="register-form" action="register.php" method="POST" onsubmit="return validateForm(event)">
       
    <style>
       body {
            background-image: url(./Images/download\ 3.jpg);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px; /* Increased padding */
            border-radius: 10px 10px 10px 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Increased width */
            max-height: 85vh; /* Slightly bigger */
            overflow-y: auto;
            text-align: left;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 15px; /* More spacing */
            display: block; /* Ensures label is above input */
        }

        h2 {
            color: #5F99AE;
            justify-content: center;
            text-align: center;
        }

        input, select {
            padding: 12px; /* Increased padding */
            margin-top: 5px;
            margin-bottom: 20px; /* More spacing between fields */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%; /* Ensures alignment */
        }

        button {
            background: #007bff;
            color: white;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%; /* Ensures buttons are the same width */
        }

        button:hover {
            background: #0056b3;
        }

        /* Center the Register and Client buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers buttons */
            width: 100%;
        }

        /* Style the "Login here" text */
        .login-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Hide login button initially */
        .login-button {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

    </style>

    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent immediate form submission

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorElement = document.getElementById("error-message");
            const successMessage = document.getElementById("success-message");
            const loginButton = document.getElementById("login-button");

            // Strong password pattern (At least 8 chars, 1 uppercase, 1 lowercase, 1 number, 1 special char)
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!passwordRegex.test(password)) {
                errorElement.textContent = "Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, a number, and a special character.";
                return false;
            }

            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords do not match!";
                return false;
            }

            errorElement.textContent = ""; // Clear any previous error messages

            // Display success message & show login button
            successMessage.textContent = "Registration Successful! Redirecting...";
            loginButton.style.display = "block";

            // Allow form submission after delay
            setTimeout(() => {
                document.getElementById("register-form").submit();
            }, 2000);

            return false; // Prevent default form submission
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <p id="error-message" class="error"></p>
        <p id="success-message" class="success"></p>

        <form id="register-form" action="register.php" method="POST" onsubmit="return validateForm(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" pattern="\d{10,15}" title="Enter a valid phone number (10-15 digits)">

            <label for="nationalID">National ID (13 Digits):</label>
            <input type="text" id="nationalID" name="nationalID" pattern="\d{13}" title="National ID must be exactly 13 digits" required>

            <label for="passport">Passport Number (Optional):</label>
            <input type="text" id="passport" name="passport">

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="Client">Client</option>
                <option value="Trainer">Trainer</option>
                <option value="Admin">Admin</option>
            </select>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <button id="login-button" class="login-button" onclick="window.location.href='login.html'">Go to Login</button>
    </div>
</body>
</html>
